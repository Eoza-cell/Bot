<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Code - Friction Ultimate</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .qr-display {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px;
        }
        .status {
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <h1>üîó Test QR Code WhatsApp</h1>
    
    <div class="status" id="status">
        Chargement...
    </div>
    
    <div class="qr-display" id="qr-display" style="display: none;">
        <img id="qr-image" style="width: 256px; height: 256px;">
    </div>
    
    <div>
        <button onclick="startBot()">D√©marrer Bot</button>
        <button onclick="checkStatus()">V√©rifier Statut</button>
    </div>

    <script>
        async function startBot() {
            try {
                const response = await fetch('/start-bot', { method: 'POST' });
                const data = await response.json();
                document.getElementById('status').textContent = data.success ? '‚úÖ Bot d√©marr√©' : '‚ùå Erreur: ' + data.message;
                setTimeout(checkStatus, 2000);
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Erreur de connexion: ' + error.message;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/bot-status');
                const data = await response.json();
                
                let statusText = '';
                if (data.running && data.ready) {
                    statusText = 'üü¢ Bot connect√© √† WhatsApp';
                    document.getElementById('qr-display').style.display = 'none';
                } else if (data.running && !data.ready) {
                    statusText = 'üü° En attente de connexion WhatsApp';
                    if (data.qrCode) {
                        document.getElementById('qr-image').src = data.qrCode;
                        document.getElementById('qr-display').style.display = 'block';
                        statusText += ' - QR Code affich√©';
                    }
                } else {
                    statusText = '‚ö´ Bot arr√™t√©';
                    document.getElementById('qr-display').style.display = 'none';
                }
                
                document.getElementById('status').textContent = statusText;
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Erreur lors de la v√©rification: ' + error.message;
            }
        }

        // V√©rifier le statut automatiquement
        checkStatus();
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
